<html>

    <link id="favicon" rel="icon" href="./favicon.ico" type="image/x-icon">

<body>


    <script -src="http://127.0.0.1:5500/deltav4.com/standby-server2.js"></script>



    <div id="overlays" class="container">

        <div id="interface-hud">
            <!-- Top bar -->
            <div class="top-bar">
                <div id="BroBroBro">

                </div>
                <button title="Primary account" id="primary-account" class="top-bar-buttons ismodal" data-modal="account"><i class="fa fa-user"></i></button>
                <button title="Connect to Facebook account" class="top-bar-buttons unauthorized btn-auth-facebook"><i class="fab fa-facebook-f"></i></button>
                <button title="Logout of Facebook account" class="top-bar-buttons authorized btn-logout-facebook"><i class="fab fa-facebook-f"style="text-shadow:1px 1px 10px #fff, 1px 1px 10px #ccc;"></i></button>
                <button title="Connect to Google account" class="top-bar-buttons unauthorized2 btn-auth-google"><i class="fab fa-google"></i></button>
                <button title="Logout of Google account" class="top-bar-buttons authorized2 btn-logout-google"><i class="fab fa-google"style="text-shadow:1px 1px 10px #fff, 1px 1px 10px #ccc;"></i></button>
                <button title="Reconnect to the server" id="server-join" class="top-bar-buttons"><i class="fas fa-bolt"></i></button>
            </div>
            <!-- Top bar closing-->

            <div class="control-bar-container">
                <div class="control-bar">
                    <div class="bar-button-container">
                        <div class="bar-button-bg left settings"></div>
                        <div class="bar-button-bg center dummy"></div>
                        <div class="bar-button-bg right play"></div>
                        <div class="bar-button-bg right spectate"></div>
                        <div class="bar-button-bg right inputs"></div>
                        <div class="bar-button-bg right theme"></div>
                    </div>
                    <div class="bar-button-container">
                        <div class="bar-button ismodal" id="button-settings" data-modal="settings">
                            <i class="material-icons">tune</i>
                            <div class="text">
                                <span>Settings</span>
                            </div>
                        </div>
                        <div class="bar-button dummy"></div>
                        <div class="bar-button" id="play">
                            <i class="material-icons">play_arrow</i>
                            <div class="text">
                                <span>Play</span>
                            </div>
                        </div>
                        <div class="bar-button" id="spectate">
                            <i class="material-icons">remove_red_eye</i>
                            <div class="text">
                                <span>Spectate</span>
                            </div>
                        </div>
                        <div class="bar-button ismodal" id="button-inputs" data-modal="inputs">
                            <i class="material-icons">keyboard</i>
                            <div class="text">
                                <span>Input</span>
                            </div>
                        </div>
                        <div class="bar-button ismodal" id="button-theme" data-modal="theme">
                            <i class="material-icons">color_lens</i>
                            <div class="text">
                                <span>Theme</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bar-circle-outer">
                    <div class="bar-circle">
                        <div class="skin-preview" id="skin-preview2"></div>
                    </div>
                </div>
            </div>

            <div id="player-data-container">
                <div class="player-data-box box-texture">
                    <h2><i class="fa fa-user" aria-hidden="true" style="margin-right: 10px;"></i>Profiles</h2>
                    <div id="profiles-section">
                        <div id="thumbs"></div>
                    </div>
                </div>
                <div class="player-data-box box-texture2">
                    <div class="player-data-inline-box">
                        <input id="clantag" class="tag" autocomplete="off" maxlength="5" placeholder="Tag">
                        <input id="nick" class="nickname" autocomplete="off" maxlength="15" placeholder="Nickname">
                    </div>
                    <div class="player-data-inline-box">
                        <input id="skin" class="skinn" autocomplete="off" placeholder="Skin URL">
                    </div>
                    <div class="player-data-inline-box">
                        <select id="region" class="select" onchange="master.setRegion($('#region').val());" required>
                           <option selected value="" data-itr="page_region_select">--Select Region--</option>
                           <option value="Antarctic">Antarctic</option>
                           <option value="US-Atlanta" data-itr="page_region_north_america">North America</option>
                           <option value="BR-Brazil" data-itr="page_region_south_america">South America</option>
                           <option value="EU-London" data-itr="page_region_europe">Europe</option>
                           <option value="RU-Russia" data-itr="page_region_russia">Russia</option>
                           <option value="TK-Turkey" data-itr="page_region_turkey">Turkey</option>
                           <option value="JP-Tokyo" data-itr="page_region_east_asia">East Asia</option>
                           <option value="CN-China" data-itr="page_region_china">China</option>
                           <option value="SG-Singapore" data-itr="page_region_oceania">Oceania</option>
                       </select>
                        <select id="gamemode" class="select" required>
                           <option value=":ffa" data-itr="page_gamemode_ffa">FFA</option>
                           <option value=":experimental" data-itr="page_gamemode_experimental">Experimental</option>
                           <option id="party" value=":party" data-itr="page_party">Party</option>
                       </select>
                        <button id="random" class="reload-button"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <div id="notparty" class="player-data-inline-box">
                        <input id="server-token" class="token" autocomplete="off" placeholder="Server token">
                        <button id="server-join" class="connect-button"><i class="fas fa-bolt"></i></button>
                    </div>
                    <div id="isparty" class="player-data-inline-box">
                        <button id="part-create" class="create-party-button">Create</button>
                        <input id="party-token" class="party" autocomplete="off" placeholder="Party token">
                        <button id="part-join" class="party-join-button">Join</button>
                    </div>
                </div>
            </div>

            <!--------------------- MODALS --------------------->
            <div id="settings" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">×</span>
                        <h2>Settings</h2>
                    </div>
                    <div class="modal-body">
                        <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                            <div id="og-options"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="inputs" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">×</span>
                        <h2>Hot-keys</h2>
                    </div>
                    <div class="modal-body">
                        <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                            <div id="hotkeys-cfg"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="hotkeys-bottom"></div>
                    </div>
                </div>
            </div>
            <div id="theme" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">×</span>
                        <h2>Theme settings</h2>
                    </div>
                    <div class="modal-body">


                        <ul class="tabs">
                            <li class="tab-button active"><i class="fas fa-paint-roller"></i></li>
                            <li class="tab-button"><i class="fas fa-desktop"></i></li>
                            <li class="tab-button"><i class="fas fa-comments"></i></li>
                            <li class="tab-button"><i class="fas fa-map-marker-alt"></i></li>
                            <li class="tab-button"><i class="fas fa-mouse-pointer"></i></li>
                        </ul>
                        <div class="tabsct">
                            <div class="tab">
                                <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                                    <div id="theme-main"></div>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                                    <div id="theme-hud"></div>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                                    <div id="theme-chat"></div>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                                    <div id="theme-minimap"></div>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                                    <div id="theme-images"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div id="theme-bottom"></div>
                    </div>
                </div>
            </div>
            <div id="account" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">×</span>
                        <h2>Account</h2>
                    </div>
                    <div class="modal-body">
                        <h3>Primary Account:</h3>
                        <select id="primaryAccount" class="select-style" style="width: 60%">
                           <option selected value="0">Facebook</option>
                           <option value="1">Google</option>
                        </select>
                        <h3>WS server</h3>
                        <div class="os-content" style="padding: 0px; height: 100%; width: 100%;">
                            <div class="content" id="quick-menu"></div>
                        </div>
                    </div>

                </div>
            </div>
            <!--------------------- MODALS Closing ------------->

        </div>

    </div>



    <canvas id="canvas"></canvas>

    <div id="overlays-hud" data-gamemode=":ffa">
        <!-- Top bar -->
        <div class="top-bar">
            <div id="BroBroBro2">

            </div> <button title="Primary account" id="primary-account" class="top-bar-buttons ismodal" data-modal="account"><i class="fa fa-user"></i></button>
            <button title="Connect to Facebook account" class="top-bar-buttons unauthorized btn-auth-facebook"><i class="fab fa-facebook-f"></i></button>
            <button title="Logout of Facebook account" class="top-bar-buttons authorized btn-logout-facebook"><i class="fab fa-facebook-f"style="text-shadow:1px 1px 10px #fff, 1px 1px 10px #ccc;"></i></button>
            <button title="Connect to Google account" class="top-bar-buttons unauthorized2 btn-auth-google"><i class="fab fa-google"></i></button>
            <button title="Logout of Google account" class="top-bar-buttons authorized2 btn-logout-google"><i class="fab fa-google"style="text-shadow:1px 1px 10px #fff, 1px 1px 10px #ccc;"></i></button>
            <button title="Reconnect to the server" id="server-join" class="top-bar-buttons"><i class="fas fa-bolt"></i></button>
        </div>
        <!-- Top bar closing-->
        <div id="stats-hud" class="hud stats-hud-color"></div>

        <!-- Team players -->
        <div id="team-leaderboard-hud">
            <div id="teamlist-head">TEAM PLAYERS</div>
            <div id="teamlist-positions"></div>
            <div id="teamlist-rank">
                <span><a href="#" data-limit="5" class="team-top-limit active">5</a>  <a href="#" data-limit="10" class="team-top-limit">10</a>  <a href="#" data-limit="100" class="team-top-limit">100</a></span>
            </div>
            <div id="team-data">
                <div class="team-data-slot">
                    <i class="material-icons">play_circle_filled</i>
                    <span id="top5-total-players">0</span>
                </div>
                <div class="team-data-slot">
                    <i class="material-icons">stars</i>
                    <span id="top5-total-mass">0</span>
                </div>
            </div>
        </div>
        <!-- Team players closing -->

        <div id="pause-hud" class="hud">PAUSE</div>

        <!-- Leaderboard -->
        <div id="leaderboard-hud" class="hud-b">
            <h4 id="leaderboard-head" class="hud-main-color">Agar.io</h4>
            <div id="leaderboard-data"></div>
            <div id="leaderboard-positions"></div>
        </div>
        <!-- Leaderboard closing -->


        <div id="btl-leaderboard-hud">
            <div class="hud hud-c"><span id="btl-players-status">Players ready</span>: <span id="btl-players-count">0</span></div>
        </div>

        <div id="minimap-hud" class="hud-b"><canvas id="minimap-sectors"></canvas><canvas id="minimap"></canvas></div>
        <div id="btl-hud" class="hud"></div>
    </div>

    <ul id="messages"></ul>
    <div id="message-box">
        <div id="chat-emoticons"></div>
        <div id="message-menu">
            <a href="#" class="chat-sound-notifications fas fa-volume-up"></a>
            <a href="#" class="chat-active-users fas fa-user-check"></a>
            <a href="#" class="chat-muted-users fas fa-user-times"></a>
            <a href="#" class="show-chat-emoticons fas fa-smile"></a>
        </div><input type="text" autocomplete="off" id="message" class="form-control" placeholder="..." maxlength="80">
    </div>

    <div id="chat-box">
        <div id="chat-box-messages"></div>
    </div>

    <div id="captchaWindow" style>
        <div id="verifyUser" style></div>
    </div>
    <div id="captchaWindowV3" style="display:none;"></div>

    <script>
        //tabs
        jQuery().ready(function() {

            jQuery('.tab').hide();

            jQuery('ul.tabs li').click(function() {
                jQuery('.tab').hide();
                jQuery(jQuery('.tab')[jQuery(this).index()]).show();
            }).first().trigger('click');

        });
        // For party
        $(function() {
            $("#gamemode").change(function() {
                if ($("#party").is(":selected")) {
                    $("#isparty").show();
                    $("#notparty").hide();
                } else {
                    $("#isparty").hide();
                    $("#notparty").show();
                }
            }).trigger('change');
        });
    </script>

    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/polygon-clipping@0.14.3/dist/polygon-clipping.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./buffer.js"></script>
    <script src="./vendors.js"></script>
    <script src="./captcha.js"></script>
    <script charset="utf-8" src="https://drive.google.com/uc?export=view&id=1JU7ZEOjyuACF3lHAdUTPwCH7ARy_CBNd"></script>
    <script charset="utf-8" src="https://drive.google.com/uc?export=view&id=11qnZhetUG71chAxLFjJ0C-k1dALACChu"></script>

    <script>
        application.init();
        drawRender.init()
    </script>


    <script>
        document.getElementsByTagName("base")[0].href = '/'
        document.head || (document.head = document.getElementsByTagName('head')[0]);

        function changeFavicon(src) {
            var link = document.createElement('link'),
                oldLink = document.getElementById('dynamic-favicon');
            link.id = 'dynamic-favicon';
            link.rel = 'shortcut icon';
            link.href = src;
            if (oldLink) {
                document.head.removeChild(oldLink);
            }
            document.head.appendChild(link);
        }
        setTimeout(() => {
            changeFavicon('https://deltav4.gitlab.io/ext/favicon.ico')
        }, 1000)
    </script>
